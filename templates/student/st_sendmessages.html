<!DOCTYPE html>
<html lang="en">
  <head>

      height: 40px;

    }

  <body>
    <form method="post" class="msgform">
       {% csrf_token %} 
  <h1>send your message</h1>

        {{ form.message_content}}</div>

        <button type="submit"> send</button>    
    </form>
    <a href="{% url 'st_home'%}"><button type="submit" style="margin-left: 570px; margin-top: 30px; ">back</button></a>
