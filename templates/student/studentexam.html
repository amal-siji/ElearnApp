{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: green;
      }
      table {
        margin-left: 500px;
        color: white;
        padding-left: 20px;
        border: 3px solid white;
        width: 1000px;
        height: 500px;
      }
      .st_head {
        margin-left: 600px;
        color: white;
        margin-bottom: 100px;
      }
      tr:nth-child(even) {
        background-color: rgb(96, 105, 82);
      }
    </style>
  </head>
  <body>
    {% block content %}
    <h1 class="st_head">Exams</h1>
    <div>
      <form method="post" class="notification_form">
        {% csrf_token %}
        <table style="margin-right: 300px">
          <tr class="main_head">
            <th>Subject</th>
            <th>Portion</th>
            <th></th>
            <th>Date and Time of Exam</th>
          </tr>
          {% for exam in notification %}
          <tr class="main_head">
            <td>{{exam.subject}}</td>
            <td>{{exam.Portion}}</td>
            <td>{{exam.Datetime}}</td>
            <td>{{exam.time}}</td>
          </tr>
          {% endfor %}
        </table>
      </form>
      <a href="{% url 'st_home'%}"
        ><button type="submit" style="margin-left: 570px; margin-top: 30px">
          <-- back
        </button></a
      >
    </div>

    {% endblock %}
  </body>
</html>
